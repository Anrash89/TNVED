<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск кода ТН ВЭД и проверки Честного Знака</title>
  <style>
    /* Базовые стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #004a7f;
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px 40px;
    }
    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .search-box button {
      padding: 12px 20px;
      background: #006bbd;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #005a9c;
    }
    .results {
      margin-top: 20px;
    }
    .result-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .code {
      font-weight: bold;
      color: #004a7f;
    }
    .mark {
      float: right;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .mark.yes {
      background: #ffefef;
      color: #c22;
      border: 1px solid #e88;
    }
    .mark.no {
      background: #eefbef;
      color: #2a7;
      border: 1px solid #9c9;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Справочник кодов ТН ВЭД и проверка маркировки «Честный Знак»</header>
  <div class="container">
    <div class="search-box">
      <input
        id="query"
        type="text"
        placeholder="Введите название товара"
        onkeypress="if (event.key === 'Enter') search()"
      />
      <button onclick="search()">Искать</button>
    </div>
    <div id="results" class="results"></div>
    <div class="note">
      <p>
        Данные загружаются из локальных файлов <code>tnved.json</code> и
        <code>marked.json</code>. Список маркируемых товаров может
        дополняться и обновляться со временем.
      </p>
    </div>
  </div>
  <script>
    let tnvedList = [];
    let markedSet = new Set();

    async function loadData() {
      if (!tnvedList.length) {
        const tnvedData = await fetch('tnved.json');
        tnvedList = await tnvedData.json();
      }
      if (markedSet.size === 0) {
        const markedData = await fetch('marked.json');
        const arr = await markedData.json();
        arr.forEach(code => markedSet.add(code.replace(/\s+/g, '')));
      }
    }

    async function search() {
      const input = document.getElementById('query');
      const query = input.value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!query) return;
      // загружаем данные при первом поиске
      await loadData();
      // ищем совпадения в названии
      const matches = tnvedList.filter(item =>
        item.name.toLowerCase().includes(query)
      ).slice(0, 20);
      if (matches.length === 0) {
        resultsDiv.innerHTML = '<p>Ничего не найдено.</p>';
        return;
      }
      // выводим результаты
      matches.forEach(item => {
        // Удаляем пробелы, если они присутствуют (некоторые коды записаны через пробел)
        const codeStr = String(item.code).replace(/\s+/g, '');
        // Проверяем, начинается ли код с какого-либо префикса из списка маркируемых
        let requiresMark = false;
        for (const prefix of markedSet) {
          if (codeStr.startsWith(prefix)) {
            requiresMark = true;
            break;
          }
        }
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML =
          '<span class="code">' + item.code + '</span> — ' +
          item.name +
          '<span class="mark ' + (requiresMark ? 'yes' : 'no') + '">' +
          (requiresMark ? 'Маркировка обязательна' : 'Маркировка не требуется') +
          '</span>';
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск кода ТН ВЭД и проверки Честного Знака</title>
  <!-- Подключаем Fuse.js для нечеткого поиска -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
  <style>
    /* Базовые стили для страницы с зелёной цветовой схемой */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa; /* светло‑серый фон, как в исходном дизайне */
      margin: 0;
      padding: 0;
      color: #333; /* базовый тёмный текст */
    }
    header {
      background: #004a7f; /* глубокий синий */
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px 40px;
    }
    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      background: #fff;
    }
    .search-box button {
      padding: 12px 20px;
      background: #006bbd; /* синий цвет кнопки */
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #005a9c;
    }
    .results {
      margin-top: 20px;
    }
    .result-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .code {
      font-weight: bold;
      color: #004a7f;
    }
    .mark {
      float: right;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .mark.yes {
      background: #ffefef;
      color: #c22;
      border: 1px solid #e88;
    }
    .mark.no {
      background: #eefbef;
      color: #2a7;
      border: 1px solid #9c9;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Справочник кодов ТН ВЭД и проверка маркировки «Честный Знак»</header>
  <div class="container">
    <div class="search-box">
      <input
        id="query"
        type="text"
        placeholder="Введите название товара или код"
        onkeypress="if (event.key === 'Enter') search(true)"
      />
      <button onclick="search(true)">Искать</button>
    </div>
    <div id="results" class="results"></div>
    <div class="note">
      <p>
        Данные загружаются из локальных файлов <code>tnved.json</code> и
        <code>marked.json</code>. Список маркируемых товаров может
        дополняться и обновляться со временем.
      </p>
    </div>
  </div>
  <script>
    let tnvedList = [];
    let markedSet = new Set();
    let exceptionsSet = new Set();
    // Экземпляр Fuse.js для нечеткого поиска
    let fuse;

    async function loadData() {
      if (!tnvedList.length) {
        const tnvedData = await fetch('tnved.json');
        tnvedList = await tnvedData.json();
        // При первой загрузке подготовим наборы "корней" (stems) для каждого
        // элемента. Это ускорит подбор похожих товаров: мы будем сравнивать
        // не полное слово, а только его основу. Корень строим так: если
        // слово длиннее 7 символов, берём первые 7 символов; если длиннее
        // 4 символов – первые 4; если длиннее 3 – первые 3; иначе слово
        // целиком. Удаляем все символы, кроме русских и латинских букв и цифр.
        tnvedList.forEach(item => {
          const words = String(item.name)
            .toLowerCase()
            .split(/\s+/)
            .filter(Boolean);
          const stems = new Set();
          words.forEach(w => {
            const clean = w.replace(/[^а-яa-z0-9]/g, '');
            let root = '';
            // Корень слова: если длина больше 8, берём первые 8 символов;
            // если больше 5 – первые 5; если больше 3 – первые 3; иначе — слово целиком.
            if (clean.length > 8) root = clean.slice(0, 8);
            else if (clean.length > 5) root = clean.slice(0, 5);
            else if (clean.length > 3) root = clean.slice(0, 3);
            else root = clean;
            if (root) stems.add(root);
          });
          item._stems = stems;
        });

        // после загрузки списка и подготовки stems инициализируем Fuse.js для fuzzy‑поиска
        if (typeof Fuse !== 'undefined') {
          fuse = new Fuse(tnvedList, {
            includeScore: true,
            shouldSort: true,
            threshold: 0.4,
            ignoreLocation: true,
            minMatchCharLength: 2,
            keys: ['name', 'code']
          });
        }
      }
      if (markedSet.size === 0) {
        const markedData = await fetch('marked.json');
        const arr = await markedData.json();
        arr.forEach(code => markedSet.add(code.replace(/\s+/g, '')));
      }
      if (exceptionsSet.size === 0) {
        try {
          const exceptionsData = await fetch('marked_exceptions.json');
          const excArr = await exceptionsData.json();
          excArr.forEach(code => exceptionsSet.add(code.replace(/\s+/g, '')));
        } catch (e) {
          // файл может отсутствовать – в этом случае исключений нет
        }
      }
    }

    // функция поиска: если manual=false, выводим только подсказки (без сообщения "Ничего не найдено")
    async function search(manual = true) {
      const input = document.getElementById('query');
      const queryRaw = input.value.trim();
      const query = queryRaw.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!query) return;
      // загружаем данные при первом поиске
      await loadData();
      // если Fuse.js загружен, используем его для fuzzy‑поиска
      if (typeof fuse !== 'undefined' && fuse) {
        const results = fuse.search(query).slice(0, 30);
        if (!results.length) {
          if (manual) {
            resultsDiv.innerHTML = '<p>Ничего не найдено.</p>';
          }
          return;
        }
        results.forEach(res => {
          const item = res.item;
          const codeStr = String(item.code).replace(/\s+/g, '');
          let requiresMark = false;
          if (!exceptionsSet.has(codeStr)) {
            for (const prefix of markedSet) {
              if (codeStr.startsWith(prefix)) {
                requiresMark = true;
                break;
              }
            }
          }
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML =
            '<span class="code">' +
            item.code +
            '</span> — ' +
            item.name +
            '<span class="mark ' +
            (requiresMark ? 'yes' : 'no') +
            '">' +
            (requiresMark
              ? 'Маркировка обязательна'
              : 'Маркировка не требуется') +
            '</span>';
          // клик по результату вставляет его название в поисковую строку и перезапускает поиск
          div.addEventListener('click', () => {
            document.getElementById('query').value = item.name;
            search(true);
          });
          resultsDiv.appendChild(div);
        });
        return;
      }
      // если Fuse не доступен, выполняем прежний поиск по подстроке
      const queryDigits = query.replace(/\s+/g, '');
      const matches = tnvedList.filter(item => {
        const nameMatch = item.name.toLowerCase().includes(query);
        const codeStr = String(item.code).replace(/\s+/g, '');
        const codeMatch = codeStr.includes(queryDigits);
        return nameMatch || (queryDigits && codeMatch);
      }).slice(0, 50);
      if (!matches.length) {
        if (manual) resultsDiv.innerHTML = '<p>Ничего не найдено.</p>';
        return;
      }
      matches.forEach(item => {
        const codeStr = String(item.code).replace(/\s+/g, '');
        let requiresMark = false;
        if (!exceptionsSet.has(codeStr)) {
          for (const prefix of markedSet) {
            if (codeStr.startsWith(prefix)) {
              requiresMark = true;
              break;
            }
          }
        }
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML =
          '<span class="code">' + item.code + '</span> — ' +
          item.name +
          '<span class="mark ' + (requiresMark ? 'yes' : 'no') + '">' +
          (requiresMark ? 'Маркировка обязательна' : 'Маркировка не требуется') +
          '</span>';
        resultsDiv.appendChild(div);
      });
    }
    // автоматически искать при каждом вводе символа и показывать подсказки
    document.getElementById('query').addEventListener('input', () => search(false));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск кода ТН ВЭД и проверки Честного Знака</title>
  <style>
    /* Базовые стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #004a7f;
      color: #fff;
      padding: 20px 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px 40px;
    }
    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .search-box button {
      padding: 12px 20px;
      background: #006bbd;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #005a9c;
    }
    .results {
      margin-top: 20px;
    }
    .result-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .code {
      font-weight: bold;
      color: #004a7f;
    }
    .mark {
      float: right;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .mark.yes {
      background: #ffefef;
      color: #c22;
      border: 1px solid #e88;
    }
    .mark.no {
      background: #eefbef;
      color: #2a7;
      border: 1px solid #9c9;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Справочник кодов ТН ВЭД и проверка маркировки «Честный Знак»</header>
  <div class="container">
    <div class="search-box">
      <input
        id="query"
        type="text"
        placeholder="Введите название товара"
        onkeypress="if (event.key === 'Enter') search()"
      />
      <button onclick="search()">Искать</button>
    </div>
    <div id="results" class="results"></div>
    <div class="note">
      <p>
        Данные загружаются из локальных файлов <code>tnved.json</code> и
        <code>marked.json</code>. Список маркируемых товаров может
        дополняться и обновляться со временем.
      </p>
    </div>
  </div>
  <script>
    let tnvedList = [];
    let markedSet = new Set();
    let exceptionsSet = new Set();

    async function loadData() {
      if (!tnvedList.length) {
        const tnvedData = await fetch('tnved.json');
        tnvedList = await tnvedData.json();
      }
      if (markedSet.size === 0) {
        const markedData = await fetch('marked.json');
        const arr = await markedData.json();
        arr.forEach(code => markedSet.add(code.replace(/\s+/g, '')));
      }
      if (exceptionsSet.size === 0) {
        try {
          const exceptionsData = await fetch('marked_exceptions.json');
          const excArr = await exceptionsData.json();
          excArr.forEach(code => exceptionsSet.add(code.replace(/\s+/g, '')));
        } catch (e) {
          // файл может отсутствовать – в этом случае исключений нет
        }
      }
    }

    async function search() {
      const input = document.getElementById('query');
      const query = input.value.trim().toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!query) return;
      // загружаем данные при первом поиске
      await loadData();
      // ищем совпадения по названию и по коду
      const queryDigits = query.replace(/\s+/g, '');
      const matches = tnvedList.filter(item => {
        const nameMatch = item.name.toLowerCase().includes(query);
        const codeStr = String(item.code).replace(/\s+/g, '');
        const codeMatch = codeStr.includes(queryDigits);
        return nameMatch || (queryDigits && codeMatch);
      }).slice(0, 20);
      if (matches.length === 0) {
        // если прямых совпадений нет, ищем похожие позиции по подстрокам слов
        const words = query.split(/\s+/).filter(Boolean);
        if (words.length > 0) {
          const stems = words.map(w => {
            const clean = w.replace(/[^а-яa-z0-9]/g, '');
            if (clean.length > 5) return clean.slice(0, 5);
            if (clean.length > 3) return clean.slice(0, 3);
            return clean;
          }).filter(Boolean);
          const scored = tnvedList.map(item => {
            const name = item.name.toLowerCase();
            let score = 0;
            stems.forEach(stem => {
              if (name.includes(stem)) score++;
            });
            return { item, score };
          }).filter(x => x.score > 0);
          scored.sort((a, b) => b.score - a.score);
          const suggestions = scored.slice(0, 5);
          if (suggestions.length) {
            const hint = document.createElement('p');
            hint.innerHTML = 'Ничего не найдено. Возможно, вы имели в виду:';
            resultsDiv.appendChild(hint);
            suggestions.forEach(({ item }) => {
              const codeStr = String(item.code).replace(/\s+/g, '');
              let requiresMark = false;
              if (!exceptionsSet.has(codeStr)) {
                for (const prefix of markedSet) {
                  if (codeStr.startsWith(prefix)) {
                    requiresMark = true;
                    break;
                  }
                }
              }
              const div = document.createElement('div');
              div.className = 'result-item';
              div.innerHTML =
                '<span class="code">' + item.code + '</span> — ' +
                item.name +
                '<span class="mark ' + (requiresMark ? 'yes' : 'no') + '">' +
                (requiresMark ? 'Маркировка обязательна' : 'Маркировка не требуется') +
                '</span>';
              resultsDiv.appendChild(div);
            });
            return;
          }
        }
        resultsDiv.innerHTML = '<p>Ничего не найдено.</p>';
        return;
      }
      // выводим найденные совпадения
      matches.forEach(item => {
        const codeStr = String(item.code).replace(/\s+/g, '');
        let requiresMark = false;
        if (!exceptionsSet.has(codeStr)) {
          for (const prefix of markedSet) {
            if (codeStr.startsWith(prefix)) {
              requiresMark = true;
              break;
            }
          }
        }
        const div = document.createElement('div');
        div.className = 'result-item';
        div.innerHTML =
          '<span class="code">' + item.code + '</span> — ' +
          item.name +
          '<span class="mark ' + (requiresMark ? 'yes' : 'no') + '">' +
          (requiresMark ? 'Маркировка обязательна' : 'Маркировка не требуется') +
          '</span>';
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
